<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jsHw1</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <section>
                <h2>Cat section</h2>

                <input id="inputText" type="text" value="Намано, намано..." />

                <input id="buttonCat" type="submit" value="Взбодрити кіску" />
                <br />

                <img src="./img/Cat1.jpg" alt="" />
            </section>

            <section id="sectionButton">
                <h2>Button section</h2>
                <div class="btn">
                    <button class="btnNum" id="button1">Button 1</button>
                    <button class="btnNum" id="button2">Button 2</button>
                    <button class="btnNum" id="button3">Button 3</button>
                    <button class="btnNum" id="button4">Button 4</button>
                    <button class="btnNum" id="button5">Button 5</button>
                    <button class="btnNum" id="button6">Button 6</button>
                    <button class="btnNum" id="button7">Button 7</button>
                </div>
            </section>

            <section>
                <h2>Button section & this</h2>

                <input id="btnThis1" type="submit" value="Button 1" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis2" type="submit" value="Button 2" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis3" type="submit" value="Button 3" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis4" type="submit" value="Button 4" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis5" type="submit" value="Button 5" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis6" type="submit" value="Button 6" onclick="onClickBtnThis(this)"></input>
                <input id="btnThis7" type="submit" value="Button 7" onclick="onClickBtnThis(this)"></input>
            </section>
        </div>

        <div class="right">
            <section id="module5">
                <h2>HW 5module section</h2>

                <input id="formForText" type="text" />

                <div class="simvol">
                    <button id="btn1" data-simvol="+">Я додам +</button>
                    <button id="btn2" data-simvol="-">Я додам -</button>
                    <button id="btn3" data-simvol="/">Я додам /</button>
                    <button id="btn4" data-simvol="*">Я додам *</button>
                </div>

                <div class="number">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btn7">7</button>
                    <button id="btn5">8</button>
                    <button id="btn6">9</button>
                    <button id="btn7">0</button>
                </div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
